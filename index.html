<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main">
      <section class="background">
        <div class="background__cardBack">
          <img src="/images/bg-card-back.png" alt="" />
          <p id="cvc" class="cardBack__text">000</p>
        </div>
        <div class="background__cardFront">
          <div class="cardFront__logo">
            <img src="/images/card-logo.svg" alt="" />
          </div>
          <div class="cardFront__number">
            <p id="number">0000 0000 0000 0000</p>
          </div>
          <div class="cardFront__info">
            <p id="name">John Doe</p>
            <div class="expire">
              <p id="expire-month">00</p>
              /
              <p id="expire-year">00</p>
            </div>
          </div>
        </div>
      </section>
      <section class="form">
        <form class="form__input">
          <div class="form__name">
            <label for="form__name">CARDHOLDER NAME</label>
            <input
              type="text"
              id="form__name"
              placeholder="e.g. Jane Appleseed"
            />
            <small class="small-name">filler</small>
            <div class="form__number_group">
              <label for="form__number">CARD NUMBER</label>
              <input
                type="number"
                id="form__number"
                placeholder="e.g. 1234 5678 9123 0000"
                maxlength="16"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              />
              <small class="small-number">filler</small>
            </div>
          </div>
          <div class="form__expire">
            <div class="date">
              <label for="expire__month">EXP. DATE (MM/YY)</label>
              <div class="month">
                <input
                  type="number"
                  id="expire__month"
                  placeholder="MM"
                  maxlength="2"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                />
                <input
                  type="number"
                  id="expire__year"
                  placeholder="YY"
                  maxlength="2"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                />
                <small class="small-date">filler</small>
              </div>
            </div>
            <div class="cvc">
              <label for="expire__cvc">CVC</label>
              <input
                type="number"
                id="expire__cvc"
                placeholder="e.g. 123"
                maxlength="3"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              />
              <small class="small-cvc">filler</small>
            </div>
          </div>
          <div class="form__button">
            <button type="submit">Confirm</button>
          </div>
        </form>
        <div class="thanks">
          <img src="/images/icon-complete.svg" alt="" />
          <h1 class="thanks__title">THANK YOU!</h1>
          <p class="thanks__text">We've added your card details</p>
          <button class="thanks__button" type="button">Continue</button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
